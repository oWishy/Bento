<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://www.youtube.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                <a
                    target="blank"
                    href="https://outlook.live.com/mail/inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    target="blank"
                    href="https://hegartymaths.com/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="plus-circle"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.satchelone.com/login"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="shield"></i>
                </a>
                <a
                    href="https://www.netflix.com/browse/"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="film"></i>
                </a>
                <a
                    target="blank"
                    href="https://sky-children-of-the-light.fandom.com/wiki/Sky:_Children_of_the_Light_Wiki#"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="cloud"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="music"></i>
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=GdzrrWA8e7A"
                    class="qlist__link"
                    >Zelda & Chill</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=5qap5aO4i9A"
                    class="qlist__link"
                    >Lofi ~ Hip-Hop</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=zn-ixEGR9Mg&list=PLoX52QRe6bsfOigO8QJqHHweKAg3HNW_Q"
                    class="qlist__link"
                    >BNA Playlist</a
                >
                <a
                    target="blank"
                    href="https://www.youtube.com/watch?v=qZGwRz8wnSY&list=PLyJloYf4OGtaSaplK_E9LruV5a2fIXeX6"
                    class="qlist__link"
                    >No Thoughts, Head Empty</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="edit-3"></i>
                <a
                    href="https://docs.google.com/document/u/0/"
                    target="blank"
                    class="qlist__link"
                    >Google Docs</a
                >
                <a
                    href="https://columns.app/"
                    target="blank"
                    class="qlist__link"
                    >Columns</a
                >
                <a
                    href="reddit.com"
                    target="blank"
                    class="qlist__link"
                    >Reddit</a
                >
               
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
